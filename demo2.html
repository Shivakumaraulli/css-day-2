    <!--CSS DAY 2
    1)What is box-sizing?
    The CSS box-sixzing property allow us to include the padding and border in an element's total width and height.
    2)What is animation delay?
    The animation-delay CSS propert specifies the amount of time to wait from applying the animation to an element before beginning to perform the animation. The animation can start later, immediately from its beginning, or immediately and partway through the animation.
    3)Which property you will use to merge cells vertically in grid?
    CSS grid-column property.
    4)Which property you will use to merge cells horizontally in grid?
    CSS grid-row property.
    5)Explain CSS box model.
    The CSS box model is essentially a box that wraps around every HTML, element. It consists of: margins, borders, padding, and the actual content. 
    Explanation:
    a)Content: The content of the box, where text and images appear.
    b)Padding: Clears an area around the content. The padding is transparent.
    c)Border: A border that goes around the padding and content.
    d)Margin: Clears an area outside the border. The margin is transparent.
    6)What is the difference between display none and visiblity hidden?  
    visibility:hidden hides the element, but it still takes up space in the layout.
    display:none removes the element from the document. It does not take up any space.
